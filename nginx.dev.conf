# Development Nginx Configuration
# Use Docker's internal DNS resolver
resolver 127.0.0.11 valid=30s;

# HTTP only (no SSL for development)
server {
    listen 80;
    listen [::]:80;

    # Root path - informational message
    location = / {
        add_header Content-Type text/plain;
        return 200 'Catering Services (Development)\n\nAPI: /catering_api\nFrontend: /catering/\n';
    }

    # Reverse proxy for Frontend (Development - Vite HMR)
    location /catering/ {
        set $frontend catering_frontend:5173;
        proxy_pass http://$frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse proxy for API
    location /catering_api {
        set $backend catering_api_app:80;
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        add_header Content-Disposition "inline" always;
        add_header X-Content-Type-Options "nosniff" always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        return 200 'OK (Development)\n';
        add_header Content-Type text/plain;
    }
}
