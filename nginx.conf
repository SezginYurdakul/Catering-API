# Production Nginx Configuration
# Use Docker's internal DNS resolver
resolver 127.0.0.11 valid=30s;

# HTTP - Production domain redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sezginyurdakul.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Production
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name sezginyurdakul.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/sezginyurdakul.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sezginyurdakul.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root path - informational message
    location = / {
        add_header Content-Type text/plain;
        return 200 'Catering Services\n\nAPI: /catering_api\nFrontend: /catering/\n';
    }

    # Reverse proxy for Frontend (Production build)
    location /catering/ {
        set $frontend catering_frontend_prod:80;
        proxy_pass http://$frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Reverse proxy for API
    location /catering_api {
        # Use variable to force runtime DNS resolution
        set $backend catering_api_app:80;
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Prevent mobile browsers from downloading JSON as file
        add_header Content-Disposition "inline" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        return 200 'OK\n';
        add_header Content-Type text/plain;
    }
}

